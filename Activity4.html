<html>
    <head>
        <title>JavaScript Classes</title>
    </head>
    <body>
        <h1>Classes JS</h1>
        <p>JavaScript has many classes that we can use to create our webpage</p>
        <p id="demo"></p>
        <script>
            var person = {
                firstName:"Riyanshi Sinha",
                 age:11,
            };
            document.getElementById("demo").innerHTML = person.firstName + "is" + person.age + "years old";
        </script>
    </body>
</html>
